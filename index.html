<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NoFap leveling</title>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
  color: white;
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  height: 100vh;
  overflow: hidden;
}

.left-panel {
  width: 60%;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-y: auto;
  padding-right: 20px;
}

.right-panel {
  width: 40%;
  height: 100%;
  overflow-y: auto;
  padding-left: 20px;
}

h1 {
  font-size: 2.5em;
  color: #fbd46d;
  margin-bottom: 0.3em;
}

#xp-display {
  font-size: 1.5em;
  background: #222;
  padding: 10px 20px;
  border-radius: 10px;
  margin-bottom: 15px;
}

#rank-container {
  background: #141421;
  width: 400px;      /* smaller width */
  height: 200px;     /* smaller height */
  padding: 10px;
  border-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 20px 0;
  box-shadow: 0 0 10px #000;
}

#rank-image {
  width: 320px;
  height: 220px;
  object-fit: contain;
  margin: 0;         /* no extra margin */
}

/* Keep the rank name element present but visually hidden */
#rank-name {
  font-size: 0;
  line-height: 0;
  margin: 0;
  padding: 0;
}

/* Buttons */
button {
  margin: 8px;
  padding: 12px 20px;
  font-size: 16px;
  background-color: #2d2d44;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.2s;
}

button:hover {
  background-color: #3f3f66;
}

.shop {
  margin-top: 40px;
}

.reward {
  background: #1c1c2e;
  margin: 10px auto;
  padding: 15px;
  width: 280px;
  border-radius: 12px;
  box-shadow: 0 0 8px #000;
}

#last-relapse-timer {
  font-weight: bold;
  color: #c7f5ff;
}

#message {
  color: #f08080;
  font-weight: bold;
  margin-top: 10px;
}

#motivation {
  background-color: #1e1e30;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 10px;
  font-style: italic;
  color: #aaf;
}

textarea {
  width: 100%;
  max-width: 500px;
  height: 100px;
  margin-top: 1rem;
  border-radius: 0.5rem;
  padding: 0.7rem;
  font-size: 1rem;
  border: none;
  resize: none;
}

/* Popup */
#popup {
  position: fixed;
  top: -60px;
  left: 50%;
  transform: translateX(-50%);
  background: #333;
  color: #fff;
  padding: 12px 25px;
  border-radius: 8px;
  font-weight: bold;
  z-index: 1000;
  box-shadow: 0 0 10px #000;
  transition: top 0.4s ease, opacity 0.4s ease;
  opacity: 0;
}
  </style>
</head>
<body>
<video id="bgmVideo" src="hooker.mp4" preload="auto" loop style="display: none;"></video>

  <div class="left-panel">
    <h1>NoFap leveling: Turn Your Life into a Game</h1>
    <p id="xp-display">XP: 0</p>

    <div id="rank-container">
      <span id="rank-name"></span>
<br>
      <img id="rank-image" src="ranks/rank-e.png" alt="Rank Image">
    </div>

 <button id="playButton" style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: transparent;
  border: none;
  cursor: pointer;
  z-index: 9999;
"></button>

    <div id="motivation">Stay strong. Your future self will thank you.</div>

    <p>‚è±Ô∏è Last Relapse: <span id="last-relapse-timer">Never</span></p>

    <div>
      <button onclick="gainXP(10)">+10 XP: Resist Urge</button>
      <button onclick="gainXP(50)">+50 XP: Full Day Clean</button>
      <button onclick="relapse()">-50 XP: Relapse</button>
    </div>

    <textarea id="notes" placeholder="Write your thoughts, poetry, wins, mindset..." oninput="saveNotes()"></textarea>
  </div>
<div id="volumeControl" style="
  position: fixed;
  bottom: 10px;
  left: 10px;
  z-index: 1000;
  opacity: 0.8;
  background: rgba(0, 0, 0, 0.4);
  padding: 4px;
  border-radius: 6px;
">
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.65" title="Volume" />
</div>

  <div class="right-panel">
    <div class="shop">
      <h2>üéÅ Reward Shop</h2>
      <div id="rewards"></div>
      <p id="message"></p>
    </div>
  </div>
